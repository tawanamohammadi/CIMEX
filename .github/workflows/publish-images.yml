name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
      - next
      - beta
      - tst
    tags:
      - 'v*'
    paths-ignore:
      - README.md
      - docs/**
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/smite

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      should_publish: ${{ steps.publish.outputs.result }}
      version: ${{ steps.version.outputs.version }}
      has_version: ${{ steps.has-version.outputs.has_version }}
      should_tag_latest: ${{ steps.tag-latest.outputs.should_tag }}
      image_prefix: ${{ steps.image-prefix.outputs.prefix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set lowercase image prefix
        id: image-prefix
        run: |
          echo "prefix=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/smite" >> $GITHUB_OUTPUT

      - name: Detect relevant changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            publish:
              - '**'
              - '!README.md'
              - '!docs/**'

      - name: Decide whether to publish
        id: publish
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          elif [ "${{ steps.changes.outputs.publish }}" = "true" ]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          else
            echo "result=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if version tag exists
        id: has-version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "has_version=true" >> "$GITHUB_OUTPUT"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ] && [[ "$LATEST_TAG" =~ ^v[0-9] ]]; then
              echo "has_version=true" >> "$GITHUB_OUTPUT"
            else
              echo "has_version=false" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              VERSION="${LATEST_TAG#v}"
              echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            else
              echo "version=latest" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Determine if should tag as latest
        id: tag-latest
        run: |
          if [ "${{ github.ref_type }}" = "tag" ] && [[ "${{ github.ref_name }}" =~ ^v[0-9] ]]; then
            echo "should_tag=true" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref }}" = "refs/heads/main" ] && [ "${{ steps.has-version.outputs.has_version }}" = "true" ]; then
            echo "should_tag=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_tag=false" >> "$GITHUB_OUTPUT"
          fi

  build-panel:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    if: needs.prepare.outputs.should_publish == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for panel image
        id: meta-panel
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_prefix }}-panel
          tags: |
            type=raw,value=tst,enable=${{ github.ref == 'refs/heads/tst' }}
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/tst' }}
            type=ref,event=pr
            type=semver,pattern={{version}},enable=${{ github.ref_type == 'tag' && needs.prepare.outputs.has_version == 'true' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.ref_type == 'tag' && needs.prepare.outputs.has_version == 'true' }}
            type=raw,value=${{ needs.prepare.outputs.version }},enable=${{ needs.prepare.outputs.has_version == 'true' && needs.prepare.outputs.version != 'latest' && github.ref != 'refs/heads/tst' && (github.ref == 'refs/heads/main' || github.ref_type == 'tag') }}
            type=sha,enable=${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/tst' }}
            type=raw,value=latest,enable=${{ needs.prepare.outputs.should_tag_latest == 'true' && github.ref != 'refs/heads/tst' }}

      - name: Build and push panel image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./panel/Dockerfile
          push: true
          tags: ${{ steps.meta-panel.outputs.tags }}
          labels: ${{ steps.meta-panel.outputs.labels }}
          build-args: |
            SMITE_VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-node:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    if: needs.prepare.outputs.should_publish == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for node image
        id: meta-node
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_prefix }}-node
          tags: |
            type=raw,value=tst,enable=${{ github.ref == 'refs/heads/tst' }}
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/tst' }}
            type=ref,event=pr
            type=semver,pattern={{version}},enable=${{ github.ref_type == 'tag' && needs.prepare.outputs.has_version == 'true' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.ref_type == 'tag' && needs.prepare.outputs.has_version == 'true' }}
            type=raw,value=${{ needs.prepare.outputs.version }},enable=${{ needs.prepare.outputs.has_version == 'true' && needs.prepare.outputs.version != 'latest' && github.ref != 'refs/heads/tst' && (github.ref == 'refs/heads/main' || github.ref_type == 'tag') }}
            type=sha,enable=${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/tst' }}
            type=raw,value=latest,enable=${{ needs.prepare.outputs.should_tag_latest == 'true' && github.ref != 'refs/heads/tst' }}

      - name: Build and push node image
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          push: true
          tags: ${{ steps.meta-node.outputs.tags }}
          labels: ${{ steps.meta-node.outputs.labels }}
          build-args: |
            SMITE_VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
